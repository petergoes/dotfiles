# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = '$hostname$username$directory$git_branch$git_commit$git_state$git_metrics$git_status$fill$all$character'

[fill]
symbol = ' '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[hostname]
format = '\[[$ssh_symbol](bold bright-blue) on [$hostname](bold bright-red)\] '

[username]
format = '\[[$user]($style)\] '
